<ion-item >
  <div item-content>{{product.title}} - {{product.price}}</div>
  <button ion-button
    (click)="addToCart.emit(product)"
    [disabled]="product.inventory < 1">
    {{product.inventory < 1? "Out of Stock" : "Add to Cart""}}
  </button>
</ion-item>
