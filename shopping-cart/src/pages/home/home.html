<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <product-list
      [products] = "(products | async)"
      (addToCart) = "actions$.next(addToCartAction($event))">
  </product-list>
  <cart-list
    [cartList] = "(cartList | async)"
    (checkout) = "actions$.next(checkoutAction($event))">
  </cart-list>
</ion-content>
