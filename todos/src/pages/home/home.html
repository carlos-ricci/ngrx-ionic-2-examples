<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (tap) = "addTodo()">Add To Do</button>
  <ion-list inset>
    <ion-item *ngFor="let todo of todos$ | async">
      <div item-left>Toma ya {{ todo.id }} - {{ todo.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>
