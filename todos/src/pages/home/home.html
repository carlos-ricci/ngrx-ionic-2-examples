<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click) = "showDetail({})">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let todo of todos$ | async">
      {{todo.description}}
    </ion-item>
  </ion-list>
</ion-content>
